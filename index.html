<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="https://fonts.google.com/specimen/Poppins" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div id="error"></div>
      <form class="inputs">
        <label class="input-label" for="day">DAY</label>
        <input
          type="text"
          name="day"
          id="day"
          placeholder="DD"
          class="input input--day"
        />
        <label class="input-label" for="month">MONTH</label>
        <input
          type="text"
          name="month"
          id="month"
          placeholder="MM"
          class="input input--month"
        />
        <label class="input-label" for="year">YEAR</label>
        <input
          type="text"
          placeholder="YYYY"
          name="year"
          id="year"
          class="input input--year"
        />
      </form>

      <div class="icon">
        <img src="./assets/images/icon-arrow.svg" alt="" class="icon--arrow" />
      </div>

      <div class="age__block">
        <div class="age age--years">
          <span class="output--number output--years"> _ _</span
          ><span class="output--word">years</span>
        </div>
        <div class="age age--months">
          <span class="output--number output--months"> _ _</span
          ><span class="output--word">months</span>
        </div>
        <div class="age age--days">
          <span class="output--number output--days"> _ _</span
          ><span class="output--word">days</span>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          class="front-end-mentor"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >
        Coded by <a class="author-name">Awointa Akos</a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
